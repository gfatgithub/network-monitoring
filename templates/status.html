<!DOCTYPE html>
<html>
<head>
    <title>Network Uptime Status</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Network Uptime Status</h1>
        <table>
            <tr>
                <th>Period</th>
                <th>Number of Downtimes</th>
                <th>Total Downtime (seconds)</th>
            </tr>
            <tr>
                <td>Last Day</td>
                <td>{{ stats_day.count }}</td>
                <td>{{ stats_day.total_duration }}</td>
            </tr>
            <tr>
                <td>Last Week</td>
                <td>{{ stats_week.count }}</td>
                <td>{{ stats_week.total_duration }}</td>
            </tr>
            <tr>
                <td>Last Month</td>
                <td>{{ stats_month.count }}</td>
                <td>{{ stats_month.total_duration }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
